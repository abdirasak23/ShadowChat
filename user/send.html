<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="send.css">
    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>@UserName</title>
</head>
<body>
    

    <div class="send-container">
        <div class="header">
            <div class="logo"></div>
            <div class="name">
                <h2>@username</h2>
                <p>Send me Anonyomous messages</p>
            </div>
            <div class="secure"><i class='bx bxs-lock'></i></div>
        </div>
        <div class="message">
            <textarea placeholder="Start typing from the top..."></textarea>
        </div>
    </div>

    <button class="send">Send</button>

    <div class="auth">
        <i class='bx bxs-lock'></i>
        <p>End to End is Encrypted</p>
    </div>


    <script type="module" src="send.js"></script>
</body>
</html>
